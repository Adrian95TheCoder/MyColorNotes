<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My color notes app</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://kit.fontawesome.com/2725710033.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="menu">
    <h1><i class="fas fa-sticky-note"></i>MyColorNotes</h1>
    <div class="menu-buttons">
        <button class="add texture"><i class="fas fa-plus icon"></i>Dodaj</button>
        <button class="delete-all texture"><i class="fas fa-trash-alt icon"></i>Usuń wszytskie</button>
    </div>
</nav>

<div class="note-area">
 
</div>

<div class="note-panel">
    <h2>Dodaj notatkę</h2>
    <label for="category">Wybierz kategorię</label>
    <select  id="category" onchange="selectValue()">
        <option value="0" disabled selected>-Wybierz kategorię-</option>
        <option value="1">Szkoła</option>
        <option value="1">Praca</option>
        <option value="1">Zakupy</option>
        <option value="1">Obowiązki</option>
        <option value="1">Inne</option>
    </select>
    <label for="text">Wpisz treść notatki</label>
    <textarea  id="text" ></textarea>

    <p class="error">Uzupełnij wszytskie pola!</p>

    <div class="panel-buttons">
        <button class="save texture"><i class="fas fa-save icon"></i>Zapisz</button>
        <button class="cancel texture"><i class="far fa-window-close icon"></i>Anuluj</button>
    </div>
</div>

    <script src="./assets/main.js"></script>
</body>
</html>
